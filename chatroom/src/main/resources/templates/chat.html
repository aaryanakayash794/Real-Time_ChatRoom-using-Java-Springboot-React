<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time-ChatRoom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #ff4b1f, #1fddff);
            min-height: 100vh;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }
        /* Glowing heading */
        h1 {
            color: #fff700;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0077, 0 0 30px #ff00ff;
        }
        /* Chat window style */
        #chat {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 10px;
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }
        /* Funky scroll bar */
        #chat::-webkit-scrollbar {
            width: 8px;
        }
        #chat::-webkit-scrollbar-thumb {
            background: linear-gradient(#ff00ff, #00ffff);
            border-radius: 4px;
        }
        /* Message bubble style */
        .message-bubble {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 20px;
            margin: 5px 0;
            max-width: 80%;
            word-wrap: break-word;
            font-weight: 500;
        }
        .bubble-sender {
            background: linear-gradient(135deg, #ff6ec7, #ffc371);
            align-self: flex-start;
            color: black;
        }
        .bubble-receiver {
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
            align-self: flex-end;
            color: white;
        }
        /* Floating characters */
        .floating {
            position: absolute;
            font-size: 2rem;
            animation: float 8s infinite ease-in-out;
            opacity: 0.7;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
    </style>
</head>
<body>
<!-- Fun floating characters -->
<div class="floating" style="top: 10%; left: 5%;">ðŸŽ‰</div>
<div class="floating" style="top: 80%; left: 10%;">ðŸ’¬</div>
<div class="floating" style="top: 20%; right: 5%;">ðŸš€</div>
<div class="floating" style="top: 70%; right: 8%;">ðŸ˜Ž</div>
<div class="floating" style="top: 40%; left: 2%;">âœ¨</div>
<div class="floating" style="top: 50%; right: 3%;">ðŸ”¥</div>

<div class="container mt-4 position-relative">
    <h1 class="text-center display-4 fw-bold mb-4">
        ðŸš€ Real-Time-ChatRoom ðŸ’¬
    </h1>

    <div id="chat" class="border p-3 mb-3 d-flex flex-column" style="height: 400px;overflow-y: auto">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text bg-warning text-dark fw-bold">
            ðŸ‘¤
        </span>
        <input id="senderInput" type="text" class="form-control"
               placeholder="Your name..."/>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text bg-info text-white fw-bold">
            ðŸ’¬
        </span>
        <input id="messageInput" type="text" class="form-control"
               placeholder="Type a message..."/>
        <div id="input-group-append">
            <button id="sendMessage" class="btn btn-success btn-lg shadow">Send</button>
        </div>
    </div>
</div>

<script>
    function setConnected(connected) {
        document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
        var socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            setConnected(true);
            stompClient.subscribe('/topic/messages', function(message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message) {
        var chat = document.getElementById('chat');
        var messageElement = document.createElement('div');
        messageElement.className = "message-bubble " +
            (message.sender.toLowerCase() === document.getElementById('senderInput').value.toLowerCase()
            ? "bubble-sender"
            : "bubble-receiver");
        messageElement.textContent = message.sender + ': ' + message.content;
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        var sender = document.getElementById('senderInput').value;
        var content = document.getElementById('messageInput').value;

        if (!sender || !content) return;

        var chatMessage = {
            sender: sender,
            content: content
        };

        stompClient.send("/chatroom/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById('messageInput').value = '';
    }

    document.getElementById('sendMessage').onclick = sendMessage;
    window.onload = connect;
</script>

</body>
</html>
